name: Tests Menu Inventario

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        working-directory: menu-interactivo-inventario
        run: pip install -r requirements.txt

      - name: Run validation tests
        working-directory: menu-interactivo-inventario
        run: python -m unittest tests.test_validaciones -v

      - name: Run dictionary operations tests
        working-directory: menu-interactivo-inventario
        run: python -m unittest tests.test_operaciones_dicc -v

      - name: Run all tests summary
        working-directory: menu-interactivo-inventario
        run: |
          echo "ðŸ§ª Running complete test suite..."
          python -m unittest discover tests -v
          echo "âœ… All tests completed!"
